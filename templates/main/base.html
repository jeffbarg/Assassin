{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Assassin{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static "css/bootstrap-2.3.2.min.css" %}"/>
	<link rel="stylesheet" href="{% static "css/main/base.css" %}"/>

	{% block extrastyle %}{% endblock %}
</head>

<body>
	<div id="wrap">    
		{% block header %}
		<div id="header">
			{% include 'main/header.html' %}
		</div>
		{% endblock header %}

		<div id = "content" class="container">
			{% block content %}{% endblock %}
		</div>
	</div>

	<div id="footer">
      <div class="container">
        <p class="muted credit">&copy; Copyright 2013 <a href="http://jeffbarg.com">Jeff Barg</a> &amp; <a href="jaymoon.me">Jay Moon</a></p>
      </div>
    </div>
	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static "js/jquery.js"  %}"></script>
	<script src="{% static "js/bootstrap-transition.js" %}"></script>
	<script src="{% static "js/bootstrap-alert.js" %}"></script>
	<script src="{% static "js/bootstrap-modal.js" %}"></script>
	<script src="{% static "js/bootstrap-dropdown.js" %}"></script>
	<script src="{% static "js/bootstrap-scrollspy.js" %}"></script>
	<script src="{% static "js/bootstrap-tab.js" %}"></script>
	<script src="{% static "js/bootstrap-tooltip.js" %}"></script>
	<script src="{% static "js/bootstrap-popover.js" %}"></script>
	<script src="{% static "js/bootstrap-button.js" %}"></script>
	<script src="{% static "js/bootstrap-collapse.js" %}"></script>
	<script src="{% static "js/bootstrap-carousel.js" %}"></script>
	<script src="{% static "js/bootstrap-typeahead.js" %}"></script>
	{% block extrascript %}{% endblock %}
</body>
</html>

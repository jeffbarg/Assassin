{% extends "main/base.html" %}

{% block content %}

<h1>Hey there!</h1>
<p>This is the games app.</p>
<a href="{% url 'games.views.new' %}">Create New Game</a>

<ul>
	{% for game in games %}
	<li>{{game}}
	- <a href="{% url 'games.views.edit' game.id %}">Edit</a>
	- <a href="{% url 'games.views.delete' game.id %}">Delete</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
